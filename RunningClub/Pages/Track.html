<form ng-app="clubApp" ng-controller="trackController" name="form">
    <div class="text-center">
        <div>
            <p>{{ message }}</p>
            <div class="text-title-padding">
                <p class="text-left">
                    Distance 
                </p>
                <p class="text-left">
                    <input type="number" min="0" max="999" ng-model="traceItem.distance" id="rundistance" placeholder="Kilometer" class="input-lg" required />
                </p>
            </div>
            <div class="text-title-padding">
                <p class="text-left">
                    Date
                </p>
                <p class="text-left">
                    <input type="date" ng-model="traceItem.runDate" placeholder="yyyy-MM-dd" name="input" id="rundate" class="input-lg" required  />
                </p>
                <p>
                    <span class="error" ng-show="myForm.input.$error.required">
                        Required!
                    </span>
                </p>
            </div>

            <div class="text-title-padding">
                <p class="text-left">
                    Evidence
                </p>
                <p class="text-left">
                    <div class="text-left">
                        <h4>Upload on file select</h4>
                        <button type="file" ngf-select="uploadFiles($file, $invalidFiles)"
                                accept="image/*" ngf-max-height="5000" ngf-max-size="5MB">
                            Select File
                        </button>
                        <br>
                        File:
                        <div style="font:smaller">
                            {{f.name}} {{errFile.name}} {{errFile.$error}} {{errFile.$errorParam}}
                            <span class="progress" ng-show="f.progress >= 0">
                                <div style="width:{{f.progress}}%" ng-bind="f.progress + '%'"></div>
                            </span>
                        </div>
                        {{errorMsg}}
                        <img ng-show="f.result.length > 0"  ng-src="{{f.result}}" width="80%">
                    </div>
                </p>
            </div>
        </div>
    </div>
</form>
